<div class="container">
    <div class="row" style="width: 100%">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Ingresar</h3>
                <br>
                <form [formGroup]="login" (ngSubmit)="log()">
                    <div class="form-group mt-4" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" formControlName="usuario">
                        <span class="text-danger ms-2" *ngIf="login.get('usuario')?.hasError('required') && login.get('usuario')?.touched">
                            *El Usuario <strong>es requerido</strong>
                        </span>
                    </div>
                    <div class="form-group mt-3 mb-2" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger ms-2" *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched">
                            *La Contraseña <strong>es requerido</strong>
                        </span>
                    </div>
                    <app-loading *ngIf="loading"></app-loading>
                    <div class="form-group mt-2">
                        <button class="btn btn-primary btn-login me-2" type="submit" [disabled]="login.invalid">Acceder</button>
                        <button class="btn btn-secondary me-2" routerLink="/inicio">Volver</button>
                    </div>
                    <div class="form-group mt-2">
                        <a style="color: #f05f44; cursor: pointer; text-decoration-line: underline;" routerLink="/inicio/register">No tengo usuario</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
