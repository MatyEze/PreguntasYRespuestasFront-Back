<div class="text-center p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h3 class="display-5">
            Cambiar contraseña
        </h3>
        <br>
        <app-loading *ngIf="loading"></app-loading>
        <form class="col-lg-6 offset-lg-3 mt-3" [formGroup]="cambiarPass" style="text-align: start;">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña anterior" formControlName="passActual">
                <span class="text-danger ms-2" *ngIf="cambiarPass.get('passActual')?.hasError('required') && cambiarPass.get('passActual')?.touched">
                    *La Contraseña <strong>es requerida</strong>
                </span>
            </div>
            <div class="form-group mt-2">
                <input type="password" class="form-control" placeholder="Contraseña nueva" formControlName="passNueva">
                <span class="text-danger ms-2" *ngIf="cambiarPass.get('passNueva')?.hasError('required') && cambiarPass.get('passNueva')?.touched">
                    *La Contraseña <strong>es requerida</strong>
                </span>
                <span class="text-danger ms-2" *ngIf="cambiarPass.get('passNueva')?.hasError('minlength') && cambiarPass.get('passNueva')?.touched">
                    *La Contraseña <strong>debe tener minimo 8 caracteres</strong>
                </span>
            </div>
            <div class="form-group mt-2">
                <input type="password" class="form-control" placeholder="Repetir Contraseña" formControlName="repetirPass">
                <span class="text-danger ms-2" *ngIf="cambiarPass.hasError('notSame') && cambiarPass.get('repetirPass')?.touched">
                    *Las Contraseñas <strong>son diferentes</strong>
                </span>
            </div>
            <div class="form-group mt-4 d-grid gap-2">
                <button class="btn btn-primary btn-aceptar" [disabled]="cambiarPass.invalid">Aceptar</button>
                <button class="btn btn-secondary" routerLink="/dashboard">Cancelar</button>
            </div>
        </form>
    </div>
</div>
