<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">Datos del cuestionario</h3>
        <br>
        <form [formGroup]="datosCuestionario" (ngSubmit)="submitCuestionario()">
            <div class="form-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese titulo de cuestionario" formControlName="titulo">
                <div class="text-danger" *ngIf="datosCuestionario.get('titulo')?.hasError('required') && datosCuestionario.get('titulo')?.touched">
                    El titulo <strong>es requerido</strong>
                </div>
            </div>
            <div class="form-group">
                <textarea rows="3" class="form-control" placeholder="Ingrese descripcion sobre el cuestionario" formControlName="descripcion"></textarea>
                <div class="text-danger" *ngIf="datosCuestionario.get('descripcion')?.hasError('required') && datosCuestionario.get('descripcion')?.touched">
                    La descripcion <strong>es requerida</strong>
                </div>
            </div>
            <div class="row justify-content-end mt-3">
                <div class="d-grid col-5">
                    <button class="btn btn-success" [disabled]="datosCuestionario.invalid" type="submit">Siguiente</button>
                </div>
            </div>    
        </form>
    </div>
</div>
